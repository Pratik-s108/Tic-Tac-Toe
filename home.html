<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .menu {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu button {
            display: block;
            width: 200px;
            margin: 15px auto;
            padding: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .menu button {
                width: 80%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="menu">
        <button onclick="window.location.href='playername.html'">Offline</button>
        <button>Online</button>
        <button>About</button>
    </div>

</body>
</html>
